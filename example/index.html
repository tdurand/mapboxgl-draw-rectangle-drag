<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Draw a polygon and calculate its area</title>
    <meta
      name="viewport"
      content="initial-scale=1,maximum-scale=1,user-scalable=no"
    />
    <link
      href="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.css"
      rel="stylesheet"
    />
    <script src="https://api.mapbox.com/mapbox-gl-js/v2.14.1/mapbox-gl.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
      }
      #map {
        position: absolute;
        top: 0;
        bottom: 0;
        width: 100%;
      }
    </style>
  </head>
  <body>
    <style>
      .calculation-box {
        height: 75px;
        width: 150px;
        position: absolute;
        bottom: 40px;
        left: 10px;
        background-color: rgba(255, 255, 255, 0.9);
        padding: 15px;
        text-align: center;
      }

      p {
        font-family: "Open Sans";
        margin: 0;
        font-size: 13px;
      }
    </style>

    <script src="https://unpkg.com/@turf/turf@6/turf.min.js"></script>
    <!--
    <script src="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.js"></script>
    -->
    <link
      rel="stylesheet"
      href="https://api.mapbox.com/mapbox-gl-js/plugins/mapbox-gl-draw/v1.4.3/mapbox-gl-draw.css"
      type="text/css"
    />
    <script src="../../mapbox-gl-draw/dist/mapbox-gl-draw-unminified.js"></script>
    <script src="../build/mapboxgl-draw-rectangle-drag.browser.js"></script>
    <div id="map"></div>
    <div class="calculation-box">
      <p>Click the map to draw a polygon.</p>
      <div id="calculated-area"></div>
    </div>

    <script>
      // wait for page load
      document.addEventListener("DOMContentLoaded", function () {
        // TO MAKE THE MAP APPEAR YOU MUST
        // ADD YOUR ACCESS TOKEN FROM
        // https://account.mapbox.com
        mapboxgl.accessToken = "";
        const map = new mapboxgl.Map({
          container: "map", // container ID
          // Choose from Mapbox's core styles, or make your own style with Mapbox Studio
          style: "mapbox://styles/mapbox/satellite-v9", // style URL
          center: [-91.874, 42.76], // starting position [lng, lat]
          zoom: 12, // starting zoom
        });

        const draw = new MapboxDraw({
          modes: {
            ...MapboxDraw.modes,
            draw_rectangle_drag: mapboxGLDrawRectangleDrag,
          },
          displayControlsDefault: false,
          controls: {
            trash: true,
          },
          boxSelect: false,
          defaultMode: "draw_rectangle_drag",
        });

        map.addControl(draw);

        map.on("draw.create", updateArea);
        map.on("draw.delete", updateArea);
        map.on("draw.update", updateArea);

        // on mode change, if direct_select mode, force go back to simple_select
        map.on("draw.modechange", (e) => {
          if (e.mode === "simple_select") {
            console.log(e);
            draw.changeMode("direct_select", {
              featureId: draw.getAll().features[0].id,
            });
          }
        });

        map.on("draw.render", (e) => {
          const data = draw.getAll();
          var currentRectangle = data.features[0];
          // if is drawing
          if (currentRectangle.geometry.coordinates[0].length > 2) {
            // console.log(currentRectangle);
            // can perform turf computation here on the rectangle
            var side1 = turf.distance(
              currentRectangle.geometry.coordinates[0][0],
              currentRectangle.geometry.coordinates[0][1],
              { units: "kilometers" }
            );
            var side2 = turf.distance(
              currentRectangle.geometry.coordinates[0][1],
              currentRectangle.geometry.coordinates[0][2],
              { units: "kilometers" }
            );

            // Sides length
            //console.log(side1);
            //console.log(side2);
          }
        });

        function updateArea(e) {
          console.log("update area");
          const data = draw.getAll();
          const answer = document.getElementById("calculated-area");
          if (data.features.length > 0) {
            const area = turf.area(data);
            // Restrict the area to 2 decimal points.
            const rounded_area = Math.round(area * 100) / 100;
            answer.innerHTML = `<p><strong>${rounded_area}</strong></p><p>square meters</p>`;
          } else {
            answer.innerHTML = "";
            if (e.type !== "draw.delete")
              alert("Click the map to draw a polygon.");
          }
        }
      });
    </script>
  </body>
</html>
